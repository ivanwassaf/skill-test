services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: school_mgmt_db
    environment:
      POSTGRES_DB: school_mgmt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seed_db/tables.sql:/docker-entrypoint-initdb.d/01-tables.sql
      - ./seed_db/seed-db.sql:/docker-entrypoint-initdb.d/02-seed-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_mgmt_backend
    environment:
      PORT: 5007
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/school_mgmt
      JWT_ACCESS_TOKEN_SECRET: your_super_secret_access_token_key_here
      JWT_REFRESH_TOKEN_SECRET: your_super_secret_refresh_token_key_here
      JWT_ACCESS_TOKEN_TIME_IN_MS: 900000
      JWT_REFRESH_TOKEN_TIME_IN_MS: 28800000
      CSRF_TOKEN_SECRET: your_csrf_secret_key_here
      CSRF_TOKEN_TIME_IN_MS: 950000
      MAIL_FROM_USER: noreply@yourschool.com
      RESEND_API_KEY: re_your_resend_api_key_here
      EMAIL_VERIFICATION_TOKEN_SECRET: your_email_verification_secret_here
      EMAIL_VERIFICATION_TOKEN_TIME_IN_MS: 18000000
      PASSWORD_SETUP_TOKEN_SECRET: your_password_setup_secret_here
      PASSWORD_SETUP_TOKEN_TIME_IN_MS: 300000
      UI_URL: http://localhost
      API_URL: http://localhost:5007
      COOKIE_DOMAIN: localhost
      NODE_ENV: production
    ports:
      - "5007:5007"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5007
    container_name: school_mgmt_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - school_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  school_network:
    driver: bridge

